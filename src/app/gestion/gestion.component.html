<div *ngIf="show404Error; else displayFormData">
  <h2>404 ERROR: Data not found</h2>
</div>

<ng-template #displayFormData>
  <div *ngIf="formData">
    <h2>Recap of the inserted data</h2>
    <p>First Name: {{ formData.firstName }}</p>
    <p>Last Name: {{ formData.lastName }}</p>
    <p>Age: {{ formData.age}}</p>
    <p>Email: {{ formData.email }}</p>
    <p>Comment: {{ formData.comment }}</p>
  </div>
</ng-template>
