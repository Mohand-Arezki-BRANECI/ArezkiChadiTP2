<span id="filmList">Liste des Films</span>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let film of listFilms" (click)="afficherFilm(film)">
    {{ film.titre }}
  </li>
</ul>

<div *ngIf="filmSelectionne" id="movieElement">
  <h3>{{ filmSelectionne.titre }}</h3>
  <img class="imageFilm" [src]='filmSelectionne.link'>
</div>
